{% extends "base.html" %}
{% block content %}
<h2>Эмуляция прохода</h2>
<form method="POST" action="/simulate_access">
    UID карты: <input type="text" name="uid" value="" required><br>
    Запрашиваемая зона:
    <select name="zone_to">
        <option value="0">Вход (ранг ≥3)</option>
        <option value="1">Офис (ранг ≥5)</option>
        <option value="2">Серверная (ранг ≥8)</option>
        <option value="999">Выход (ранг ≥3)</option>
    </select><br>
    <button type="submit">Проверить доступ</button>
</form>
{% if get_flashed_messages() %}
<div style="margin-top: 20px; padding: 10px; background: #e6f4ea; border: 1px solid #34a853;">
    <strong>Дверь открыта!</strong><br>
    <!-- Динамическая ссылка с реальным UID -->
    <a href="/confirm_pass/{{ session.current_uid }}"
       style="display: inline-block; margin-top: 10px; padding: 8px 16px; background: #34a853; color: white; text-decoration: none; border-radius: 4px;">
        Подтвердить проход для {{ session.current_uid }}
    </a>
</div>
{% endif %}
{% endblock %}
